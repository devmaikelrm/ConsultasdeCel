<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/ConsultasdeCel/">
  <title>Registro — Teléfonos Cuba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://*.supabase.co; connect-src https://*.supabase.co; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" integrity="sha256-lid+wA4Z30dtc5aoolhrQe0QM9z2gPWqebDFVgWXkrg=" crossorigin="anonymous" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body data-page="register">
<header class="topbar">
  <div class="topbar__inner">
    <a class="brand" href="index.html">Consultas de Cel</a>
    <nav class="nav">
      <a id="btn-open-aviso" class="link" href="#">Aviso</a>
    </nav>
  </div>
</header>

<main class="center">
  <section class="card" aria-labelledby="reg-title">
    <h1 id="reg-title" class="h1">Crear cuenta</h1>
    <form id="register-form" class="form" novalidate>
      <div class="group">
        <label for="reg-email">Correo</label>
        <input id="reg-email" class="input" type="email" autocomplete="email" required>
        <div class="error" id="err-reg-email"></div>
      </div>
      <div class="group">
        <label for="reg-pass">Contraseña</label>
        <input id="reg-pass" class="input" type="password" autocomplete="new-password" minlength="6" required>
        <div class="error" id="err-reg-pass"></div>
      </div>
      <button class="btn primary block" type="submit">Registrarse</button>
      <div class="between">
        <span class="muted">¿Ya tienes cuenta?</span>
        <a class="link" href="login.html">Iniciar sesión</a>
      </div>
      <p class="status" aria-live="polite"></p>
    </form>
  </section>
</main>
</body>
</html>

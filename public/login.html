<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Teléfonos Cuba</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body data-page="login">
  <main class="container page-center">
    <section class="card auth-card">
      <h1 class="auth-title">Accede con tu cuenta o crea una nueva</h1>

      <form id="login-form" class="form">
        <label>Correo
          <input id="email" type="email" placeholder="tu@correo.com" required>
        </label>

        <label>Contraseña
          <input id="password" type="password" placeholder="••••••••" required>
        </label>

        <button class="btn primary" type="submit">Entrar</button>

        <p class="auth-links">
          ¿Olvidaste la Contraseña?
          <button id="reset-btn" class="link" type="button">Recuperar</button> • 
          <a href="register.html">Crear cuenta</a>
        </p>

        <p class="status" aria-live="polite"></p>
        <p class="form-status" aria-live="polite"></p>
      </form>

      <div class="oauth-block">
        <button id="login-google" class="btn oauth">
          <svg class="ico google-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21.35 11.1h-9.17v2.98h5.42c-.24 1.42-1.63 4.16-5.42 4.16-3.26 0-5.92-2.69-5.92-6s2.66-6 5.92-6c1.86 0 3.1.79 3.82 1.47l2.6-2.51C17.43 3.41 15.2 2.5 12.18 2.5 6.99 2.5 2.8 6.68 2.8 11.86s4.19 9.36 9.38 9.36c5.4 0 8.97-3.79 8.97-9.13 0-.61-.06-1.05-.2-1.99z" fill="currentColor"/>
          </svg>
          Continuar con Google
        </button>

        <button id="login-github" class="btn oauth">
          <svg class="ico github-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.2c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.74.08-.74 1.2.08 1.84 1.25 1.84 1.25 1.07 1.84 2.82 1.31 3.51 1 .11-.78.42-1.31.76-1.61-2.66-.3-5.46-1.34-5.46-5.95 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.24a11.5 11.5 0 0 1 6.02 0c2.3-1.56 3.31-1.24 3.31-1.24.66 1.65.25 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.62-2.81 5.65-5.49 5.95.43.37.82 1.1.82 2.23v3.3c0 .32.22.69.82.58A12 12 0 0 0 12 .5z" fill="currentColor"/>
          </svg>
          Continuar con GitHub
        </button>
      </div>
    </section>
  </main>

  <footer class="donate-footer">
    <div class="donate-row">
      <a class="btn oauth paypal-btn" href="https://www.paypal.me/MReyesMorales343" target="_blank" rel="noopener">PayPal</a>
      <div class="cup-card">
        <div>
          <div class="cup-title">Tarjeta CUP (Cuba)</div>
          <div class="cup-num">9238 1299 7063 1810</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>

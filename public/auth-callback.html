<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; connect-src https:; frame-ancestors 'none'; upgrade-insecure-requests">
  <title>Procesando autenticación… — Teléfonos Cuba</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" crossorigin="anonymous" defer></script>
  <script src="config.js" defer></script>
  <script>
    // Pequeño estilo inline por si style.css falla
    document.addEventListener('DOMContentLoaded',()=>{
      document.body.style.display='grid';
      document.body.style.placeItems='center';
      document.body.style.minHeight='100dvh';
      document.body.style.fontFamily='system-ui, -apple-system, Segoe UI, Roboto, Arial';
    });
  </script>
</head>
<body>
  <div class="card" style="max-width:420px; padding:24px; border-radius:16px; border:1px solid #2a2f3a; background:#0b1020; color:#e5e7eb;">
    <h1 style="margin:0 0 8px; font-size:1.25rem;">Procesando verificación…</h1>
    <p class="muted">Un momento por favor.</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
      const url = new URL(window.location.href);

      // Intercambio de code (OAuth / magic link)
      if (url.searchParams.get('code')) {
        const { error } = await sb.auth.exchangeCodeForSession(window.location.href);
        if (error) {
          console.error(error);
          return window.location.replace('login.html?m=oauth_error');
        }
        return window.location.replace('dashboard.html');
      }

      // Confirmación de email (signup)
      if (url.searchParams.get('type') === 'signup') {
        return window.location.replace('login.html?m=confirmed');
      }

      // Fallback
      window.location.replace('login.html');
    });
  </script>
</body>
</html>

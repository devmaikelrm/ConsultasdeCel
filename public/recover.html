<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar — Teléfonos Cuba</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body data-page="recover">
  <main class="container page-center">
    <section class="card auth-card">
      <h1 class="auth-title">Recuperar contraseña</h1>
      <p class="auth-sub">Ingresa tu correo y te enviaremos un enlace.</p>

      <form id="recover-form" class="form">
        <label>Correo
          <input id="recover-email" type="email" placeholder="tu@correo.com" required>
        </label>

        <button class="btn primary" type="submit">Enviar enlace</button>

        <p class="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="donate-footer">
    <div class="donate-row">
      <a class="btn oauth paypal-btn" href="https://www.paypal.me/MReyesMorales343" target="_blank" rel="noopener">PayPal</a>
      <div class="cup-card">
        <div>
          <div class="cup-title">Tarjeta CUP (Cuba)</div>
          <div class="cup-num">9238 1299 7063 1810</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>

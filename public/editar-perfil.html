<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; connect-src https:; frame-ancestors 'none'; upgrade-insecure-requests">
  <title>Editar perfil — Teléfonos Cuba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" crossorigin="anonymous" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
  <script src="profile.js" defer></script>
</head>
<body data-page="editar-perfil">
  <header class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="dashboard.html">Consultas de Cel</a>
      <nav class="nav-right">
        <a class="link" href="dashboard.html">Inicio</a>
        <button id="logout-btn" class="link" type="button">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Editar perfil</h1>
      <p class="muted">Actualiza tu información básica y tu foto.</p>
    </section>

    <section class="card form-card">
      <form id="profile-form" novalidate>
        <div class="avatar-wrap">
          <img id="avatar-preview" class="avatar" alt="Avatar" src="" />
          <div class="avatar-actions">
            <label class="btn" for="avatar-file">Cambiar foto</label>
            <input id="avatar-file" type="file" accept="image/*" hidden>
          </div>
        </div>

        <label>Nombre
          <input id="display-name" type="text" placeholder="Tu nombre" required>
          <span class="hint" id="name-hint" aria-live="polite"></span>
        </label>

        <label>Teléfono
          <input id="phone" type="tel" inputmode="tel" placeholder="Ej. +53 5 123 4567">
          <span class="hint" id="phone-hint" aria-live="polite"></span>
        </label>

        <label>Provincia
          <select id="provincia" required>
            <option value="" disabled selected>Selecciona la provincia…</option>
          </select>
          <span class="hint" id="prov-hint" aria-live="polite"></span>
        </label>

        <div class="row-between">
          <button id="save-btn" class="btn" type="submit">Guardar cambios</button>
          <a class="link" href="dashboard.html">Cancelar</a>
        </div>

        <p class="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container"><p>Proyecto colaborativo — Teléfonos Cuba</p></div>
  </footer>
</body>
</html>

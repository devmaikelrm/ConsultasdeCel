<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar contraseña — Teléfonos Cuba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body data-page="change">
<header class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="index.html">Consultas de Cel</a>
    <nav class="nav-links">
      <a href="index.html" class="link">Volver al inicio</a>
      <button class="link btn-back" type="button">Atrás</button>
      <a class="link only-auth" href="dashboard.html">Mi cuenta</a>
      <span class="user-email only-auth"></span>
      <button class="link btn-logout only-auth" type="button">Cerrar sesión</button>
      <a class="link only-anon" href="login.html">Iniciar sesión</a>
      <a class="link only-anon" href="register.html">Crear cuenta</a>
    </nav>
  </div>
</header>
<main class="container narrow">
  <section class="card glass">
    <h2>Cambiar contraseña</h2>
    <p class="muted">Introduce tu nueva contraseña para continuar.</p>
    <form id="change-form" class="form">
      <label>Nueva contraseña <input id="new-pass" type="password" minlength="6" required></label>
      <label>Confirmar contraseña <input id="confirm-pass" type="password" minlength="6" required></label>
      <button class="btn" type="submit">Actualizar</button>
      <p class="status" aria-live="polite"></p>
    </form>
  </section>
</main>
<footer class="footer">
  <div class="container"><p>Proyecto colaborativo — Teléfonos Cuba</p></div>
</footer>
</body></html>

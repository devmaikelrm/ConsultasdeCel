<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Teléfonos Cuba</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-page="dashboard">
<header class="navbar">
<h1>📱 Teléfonos Cuba</h1>
<nav>
<a href="dashboard.html" class="active">Dashboard</a>
<a href="revisar.html">Revisar</a>
<a href="subir.html">Subir</a>
<button id="logout-btn" class="btn" style="margin-left:1rem;">Cerrar sesión</button>
</nav>
</header>

<main>
<section class="card fade-in" style="max-width:600px;width:100%;">
<h2>Bienvenido, <span id="user-email">Usuario</span> 👋</h2>
<p>Puedes gestionar tu cuenta y acceder a las opciones principales.</p>

<div class="options">
<a href="subir.html" class="btn">⬆️ Subir modelos</a>
<a href="revisar.html" class="btn">🔍 Revisar modelos</a>
</div>

<hr>

<h3>📧 Cambiar correo</h3>
<form id="form-cambiar-email" class="form">
<input type="email" id="nuevo-email" placeholder="Nuevo correo" required>
<button type="submit" class="btn">Actualizar correo</button>
</form>

<h3 style="margin-top:2rem;">🔑 Cambiar contraseña</h3>
<form id="form-cambiar-pass" class="form">
<input type="password" id="nueva-pass" placeholder="Nueva contraseña" required>
<button type="submit" class="btn">Actualizar contraseña</button>
</form>
<p class="status" style="margin-top:.6rem;color:#5c6773"></p>
</section>
</main>

<footer>💙 Proyecto colaborativo - Teléfonos Cuba</footer>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="app.js"></script>
</body>
</html>

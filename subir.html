<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teléfonos Cuba - Subir</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>📱 Teléfonos Cuba</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="revisar.html">Revisar</a>
      <a href="subir.html" class="active">Subir</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Formulario subir -->
  <main>
    <section class="card fade-in">
      <h2>Subir nuevo modelo</h2>
      <form class="form">
        <label for="modelo">Modelo del teléfono</label>
        <input type="text" id="modelo" placeholder="Ej: Samsung Galaxy A12" required>
        
        <label for="bandas">Bandas de red compatibles</label>
        <input type="text" id="bandas" placeholder="Ej: 3G 900/2100, 4G LTE 1800/2600" required>
        
        <label for="archivo">Captura / Prueba</label>
        <input type="file" id="archivo" accept="image/*">

        <button type="submit" class="btn">⬆️ Subir modelo</button>
      </form>
    </section>
  </main>

  <footer>
    <p>💙 Gracias por aportar al proyecto colaborativo</p>
  </footer>
</body>
</html>

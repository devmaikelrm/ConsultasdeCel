<main>
  <section class="card" style="max-width:720px">
    <h2>Subir modelo</h2>
    <p class="lead">Completa los campos obligatorios.</p>
    <form id="form-subir" class="form">
      <div class="row">
        <input id="commercial_name" placeholder="Nombre comercial (ej. A13)" required>
        <input id="model" placeholder="Modelo (ej. A135U)" required>
      </div>
      <input id="bands" placeholder="Bandas (separa por coma: 2G,3G,4G)" required>
      <input id="provinces" placeholder="Provincias testeadas (coma, opcional)">
      <div class="row">
        <input id="tester" placeholder="Tu nombre (opcional)">
        <input id="email_tester" type="email" placeholder="Correo (obligatorio)" required>
      </div>
      <button class="btn" type="submit">Guardar</button>
    </form>
    <p class="status" style="margin-top:.6rem"></p>
  </section>
</main>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Teléfonos Cuba</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Login</h1>
</header>

<main>
  <section class="login-section">
    <input type="email" id="email-login" placeholder="Correo electrónico" required>
    <input type="password" id="password-login" placeholder="Contraseña" required>
    <button onclick="login()">Acceder</button>
    <p><a href="#" onclick="recoverPassword()">¿Olvidaste tu contraseña?</a></p>
    <p id="login-status"></p>
  </section>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
